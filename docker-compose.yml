version: '3.9'

# Declaration du volume de persistance
volumes:
  mongocda:

services:

  # Serveur express
  mernserver:
    container_name: express
    build:
      context: ./docker/server
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    volumes:
      - ./server:/appserver
    environment:
      PORT: 5000
    depends_on:
      - mongocda
    tty: true #Â console invisible pour garder actif le container

  # Service pour le client
  mernclient:
    container_name: client
    build:
      context: ./docker/client
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./client:/appclient
    environment:
      CHOKIDAR_USEPOLLING: true
    tty: true
  
  # Service de mongodb
  mongocda:
    container_name: cdamongo
    image: mongo:latest
    restart: always
    ports:
      - 27018:27017
    volumes:
      - mongocda:/data/db
      - ./datascript:/datascript
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      # MONGO_INITDB_DATABASE: cdacfa
